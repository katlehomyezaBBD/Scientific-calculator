<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon" href="icons8-calculator-50.png" type="image/x-icon">
   
    <link rel="stylesheet" href="syles.css">

</head>
<body>
    <header>
        <img src="logo.png">
        <h1>ScifiCalc</h1>
    </header>
    <main>
        <section id="calculator">
            <article id = input>
              <input id = "expression">  
              
            </article>
            <section id="numbers">
                <!-- Number Section -->
                <section id="numbersside">
                    <button class="btn number">1</button>
                    <button class="btn number">2</button>
                    <button class="btn number">3</button>
                    <button class="btn number">4</button>
                    <button class="btn number">5</button>
                    <button class="btn number">6</button>
                    <button class="btn number">7</button>
                    <button class="btn number">8</button>
                    <button class="btn number">9</button>
                    <button class="btn basic-operation">+</button>

                    
                    <button class="btn number">0</button>
                    <button class="btn number">.</button>
                    <button class="btn basic-operation">÷</button>


                    <button class="btn basic-operation">-</button>
                    <button class="btn basic-operation">x</button>
                    <button class="btn number">( )</button>
                    <button ID = "CLEAR" data-columns="2" class="btn compute">C</button>
                    <button id = "equal" class="btn basic-operation">=</button>
                </section>
            
                <!-- Basic Operations Section -->
                <section id="operations">
                   
                    <button class="btn function">√</button>
                    <button class="btn constant">π</button>
                    <button class="btn constant">°</button>
                    <button class="btn constant">e</button>
                    <button class="btn function">ln</button>
                    <button class="btn function">log</button>
                    <button class="btn function">sin</button>
                    <button class="btn function">cos</button>
                    <button class="btn function">tan</button>
                
                    <button class="btn basic-operation">=></button>
                    <button class="btn function">!</button>
                    <button class="btn function">x²</button>
                    <button class="btn function">x³</button>
                    <button class="btn function">xⁿ</button>
                    <button class="btn function">1/x</button>
                   
                    <button class="btn function">nCr</button>
                    <button class="btn function">nPr </button>                    
                    <button class="btn function">10^x</button>
                    <button class="btn function">lg₁₀</button>
                    <button class="btn function">lg₂</button>
                    <button class="btn function">ln(x)</button>
               
                   
                    
                
                 
                    <button class="btn matrix-operation">det</button>
                   
                    <button class="btn matrix-operation">rank</button>
               
                    <button class="btn statistical-operation">Σ</button>
                    <button class="btn statistical-operation">∏</button>

                    <button class="btn statistical-operation">µ </button>
                    <button class="btn statistical-operation">σ </button>
                    <button class="btn statistical-operation">σ²</button>
                    <button id = " equal" data-columns="2" class="btn compute">=</button>



                    
                </section>
                  <!-- Statistics Input Section -->
                  <div id="statistics-input-container" class="input-container"">
                    <h3>Enter Array of Numbers</h3>
                    <textarea id="statistics-array-input" placeholder="Enter numbers separated by commas (e.g., 1, 2, 3)"></textarea>
                    <button id="submit-statistics">Submit</button>
                    <button id="close-statistics">Close</button>
                </div>

                <!-- Matrix Input Section -->
                <div id="matrix-input-container" class="input-container">
                    <h3>Enter Matrix</h3>
                    <textarea id="matrix-input" placeholder="Enter matrix rows separated by newlines (e.g., 1 2 3\n4 5 6)"></textarea>
                    <button id="submit-matrix">Submit</button>
                    <button id="close-matrix">Close</button>
                </div>
            </section>
            
            

            
            


        </section>
    </main>
    <footer>    
        <a target="_blank" href="https://icons8.com/icon/ujRmpOIupIsv/calculator">Calculator</a> icon by <a target="_blank" href="https://icons8.com">Icons8</a>
    </footer>
    <script src="script.js"></script>
    
</body>
</html>
